<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Zaposlenika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Dodaj Novog Zaposlenika</h2>
    <form action="{{ url_for('insert_zaposlenik') }}" method="POST">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" required>

        <label for="id_skladiste">ID Skladišta:</label>
        <select id="id_skladiste" name="id_skladiste" required>
            <option value="">Odaberite skladište</option>
            {% for skladiste in skladista %}
                <option value="{{ skladiste[0] }}">{{ skladiste[1] }}</option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit" class="btn">Spremi</button>
    </form>
    <br>
    <a href="{{ url_for('zaposlenici_get') }}" class="btn">Povratak na Zaposlenike</a>
</body>
</html>
