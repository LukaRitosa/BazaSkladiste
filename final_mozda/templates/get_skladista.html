<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladišta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #218838;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Početna</a>
            <a href="{{ url_for('proizvodi_get') }}">Proizvodi</a>
            <a href="{{ url_for('zaposlenici_get') }}">Zaposlenici</a>
            <a href="{{ url_for('get_skladista') }}">Skladišta</a>
            <a href="{{ url_for('inventar_get') }}">Inventar</a>
        </div>
    </nav>

    <div class="button-container">
        <a href="{{ url_for('get_insert_form') }}" class="btn">Dodaj novo skladište</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Naziv</th>
                <th>Lokacija</th>
            </tr>
        </thead>
        <tbody>
            {% for row in skladista_data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
