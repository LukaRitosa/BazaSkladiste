<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji Zaposlenika</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Početna</a>
            <a href="{{ url_for('proizvodi_get') }}">Proizvodi</a>
            <a href="{{ url_for('zaposlenici_get') }}">Zaposlenici</a>
            <a href="{{ url_for('get_skladista') }}">Skladišta</a>
            <a href="{{ url_for('inventar_get') }}">Inventar</a>
        </div>
    </nav>

    <h2>Detalji Zaposlenika</h2>

    <table>
        <tr>
            <th>ID</th>
            <td>{{ zaposlenik[0] }}</td>
        </tr>
        <tr>
            <th>Ime</th>
            <td>{{ zaposlenik[1] }}</td>
        </tr>
        <tr>
            <th>Prezime</th>
            <td>{{ zaposlenik[2] }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ zaposlenik[3] }}</td>
        </tr>
        <tr>
            <th>Telefon</th>
            <td>{{ zaposlenik[4] }}</td>
        </tr>
        <tr>
            <th>ID Skladišta</th>
            <td>{{ zaposlenik[5] }}</td>
        </tr>
    </table>

    <br>
    <a href="{{ url_for('zaposlenici_get') }}" class="btn">Povratak na popis zaposlenika</a>

</body>
</html>
